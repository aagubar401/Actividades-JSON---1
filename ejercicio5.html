<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
<h1 id="datos">Datos del alumno</h1>
<script>
    const json_alumno = `{
            "nombre": "Mario",
            "apellidos": "Sánchez López",
            "nacido": "26-11-1986",
            "curso": "DAW2",
            "asignatura": "DEWC",
            "ciudad": "El Puerto de Santa María"
        }`;
    const alumno = JSON.parse(json_alumno);
    const partesFecha = alumno.nacido.split("-");
        alumno.nacido = new Date(
            partesFecha[2],
            partesFecha[1] - 1,
            partesFecha[0]
        );
    let resultado = "";
    for (let propiedad in alumno) {
        resultado += (alumno[propiedad] + " - ");
    }
    document.getElementById("datos").textContent = resultado
</script>
</body>
</html>
